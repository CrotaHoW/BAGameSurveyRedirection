<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Redirect</title>
    <script>
        const games = [
            "https://google.com/version1",
            "https://google.com/version2",
            "https://google.com/version3"
        ];
        const randomGame = games[Math.floor(Math.random() * games.length)];
        window.location.href = randomGame;
    </script>
</head>
<body>
    <p>Redirecting you to the game... If it takes too long, <a id="manualRedirect" href="#">click here</a>.</p>
    <script>
        document.getElementById('manualRedirect').href = randomGame;
    </script>
</body>
</html>
